---
layout: minimal
title: Blog
---

<h2>Bloglets</h2>



<div class="aboutme">
  <ul class="recent">
    {% for post in site.posts %}
    <li>
      <h3>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}:</span>
        <a href="{{ site.url }}{{ post.url }}">
          {{ post.title }}
        </a>
      </h3>
    </li>
    {% endfor %}
  </ul>
</div>
